#start as a daemon in background
daemonize yes
#where to create pid file
pidfile /var/run/redis/6379.pid
#loglevel and path to log file
loglevel warning
logfile /var/log/redis/6379.log
#set port to listen for incoming connections, by default is 6379
port 6379
#set ip on which daemon will be listening for connections
bind 127.0.0.1
#where to dump database
dir /var/opt
